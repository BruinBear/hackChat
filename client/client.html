<head>
  <title>Chat app</title>
</head>

<body>
  <div id="outer">
    <h1>Chatapp</h1>
    {{> welcome }}
    {{> loginButtons align="left"}}<br>
    <!--{{> login}}-->
    {{> body}}
    {{> body_select}}
    {{> body_info}}
  </div>
</body>

<template name="welcome">
  <p>
    Welcome to chat app!
  </p>
</template>

<template name="body">
  {{#if logged_in true}}
    {{#if body_info true}}
      {{> input}}
      {{> messages}}
      {{> clearall}}
    {{/if}}
  {{/if}}
</template>

<template name="body_select">
  {{#if logged_in true}}
    {{#if body_select}}
    {{else}}
      <p>I want to:
      <input type="button" class="tutor" value="Tutor">
      <input type="button" class="learn" value="Learn">
      </p>
    {{/if}}
  {{/if}}
</template>

<template name="body_info">
  {{#if logged_in true}}
    {{#if body_select}}
      {{#if body_info}}
      {{else}}
        <p>Select your subject!</p>
        <select name="subject" id="subject">
          <option value="cs1">Computer Science I</option>
          <option value="cs2">Computer Science II</option>
          <option value="cs3">Computer Science III</option>
          <option value="algorithms">Algorithms</option>
          <option value="comarch">Computer Architecture</option>
          <option value="databases">Databases</option>
          <option value="opersystems">Operating Systems</option>
          <option value="proglang">Programming Languages</option>
          <option value="sfteng">Software Engineering</option>
          <option value=""></option>
        </select>
        <input type="button" class="info" value="Submit">
      {{/if}}
    {{/if}}
  {{/if}}
</template>

<template name="login">
  {{#if logged_in true}}
  <p>Logged in.</p>
  {{else}}
  <p>Username: <input type="text" id="user"></p>
  <p>Password: <input type="text" id="pw"></p>
  <p>Channel: <input type="text" id="channel_id"></p>
  <input type="button" class="clicked" value="Login">
  {{/if}}
</template>

<template name="messages">
    {{#each messages}}
        <strong>{{name}}:</strong> {{message}}<br>
    {{/each}}
</template>

<template name="input">
    <p>Name: <input type="text" id="name">
      <!-- <input type="button" id="set_name" value="Set Name"> --></p>
    <p>Message: <input type="text" id="message">
    <input type="button" id="send" value="Send" />
    </p>
</template>

<template name="clearall">
  <p>
    <input type="button" id="clear_chat" value="clear chat" />
  </p>
</template>
